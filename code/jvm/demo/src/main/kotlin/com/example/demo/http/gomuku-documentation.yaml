info:
  title: Gomuku
  version: 1.0
  description: API for Gomuku game.
  base_url: https://localhost:8080/


paths:
  - name: Get Game by ID
    path: /games/check/{id}
    method: GET
    description: Get game information by ID.
    parameters:
      - name: id
        in: path
        type: integer
        required: true
        description: Game ID.
    security:
      - BearerToken: [] 
    responses:
        '200':
          description: Successful response
        '400':
          description: Game does not exist or invalid ID
        '500':
          description: Internal Server Error

  - name: Create Lobby
    path: /games
    method: POST
    description: Create a new game lobby.
    parameters:
      - name: lobbyModel
        in: body
        type: object
        required: true
        description: Lobby model containing playerId, rules, variant, and boardSize.
    responses:
        '200':
          description: Lobby created successfully
        '400':
          description: Bad Request - Invalid id, rules, variant or boardSize
        '401':
          description: Unauthorized - Invalid player
        '500':
          description: Internal Server Error
    security:
      - BearerToken: [] 

  - name: Get Game State
    path: /games/state/{id}
    method: GET
    description: Get the state of the game by ID.
    parameters:
      - name: id
        in: path
        type: integer
        required: true
        description: Game ID.
    security:
      - BearerToken: [] 
    responses:
        '200':
          description: Successful response

        '400':
          description: Bad Request - Invalid ID
        '404':
          description: Game not found
        '500':
          description: Internal Server Error

  - name: Play Move
    path: /games/{id}
    method: POST
    description: Make a move in the game.
    parameters:
      - name: id
        in: path
        type: integer
        required: true
        description: Game ID.
      - name: pl
        in: body
        type: object
        required: true
        description: Play model containing row, col, and playerId.
      - name: user
        in: header
        type: object
        required: true
        description: Authenticated user information.
    responses:
      '200':
        description: Move successful, updated game
      '400':
        description: Bad Request - Game Ended , Not oyur turn or  Invalid column, row , game id, player id or position
      '401':
        description: Unauthorized - Invalid player or user account
      '404':
        description: Game not found or user not found
      '409':
        description: Conflict - Invalid move, game ended, or not player's turn
      '500':
        description: Internal Server Error
    security:
      - BearerToken: []

  - name: Get User by ID
    path: /users/{id}
    method: GET
    description: Get user information by ID.
    parameters:
      - name: id
        in: path
        type: integer
        required: true
        description: User ID.
    responses:
        '200':
          description: Successful response
        '400':
          description: Bad Request - Invalid ID, or non exiting user
        '500':
        description: Internal Server Error

  - name: Create User
    path: /users
    method: POST
    description: Create a new user.
    parameters:
      - name: userModel
        in: body
        type: object
        required: true
        description: User model containing username and password.
    responses:
        '201':
          description: User created successfully
        '400':
          description: Bad Request - Invalid username or password
        '409':
          description: Conflict - Repeated username

  - name: Get Statistics by ID
    path: /home/stats/{id}
    method: GET
    description: Get statistics for a user by ID.
    parameters:
      - name: id
        in: path
        type: integer
        required: true
        description: User ID.
    responses:
        '200':
          description: Successful response
        '400':
          description: Bad Request - Invalid ID
        '404':
          description: User not found


  - name: Get Games Count
    path: /home/stats/games/{id}
    method: GET
    description: Get the count of games played by a user.
    parameters:
      - name: id
        in: path
        type: integer
        required: true
        description: User ID.
    responses:
        '200':
          description: Successful response
        '404':
          description: Invalid Id


  - name: Get User by Username
    path: /users/username/{username}
    method: GET
    description: Get user information by username.
    parameters:
      - name: username
        in: path
        type: string
        required: true
        description: User username.
    responses:
        '200':
          description: Successful response
          content:
        '404':
          description: Invalid username or non existing user


  - name: Get Authors
    path: /users/authors
    method: GET
    description: Get information about authors.
    responses:
        '200':
          description: Successful response
